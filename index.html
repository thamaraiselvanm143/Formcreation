<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuralgo.ai Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("image2.png");
      background-size: cover;
      background-position: center;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px; 
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .apply-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .apply-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Neuralgo.ai Job Portal</h1>
    <h3><p>We are looking for talented Front-End Developers to join our team!</p></h3>
    <button class="apply-button" onclick="window.location.href='jobapl.html'">Application Form</button>
  </div>
</body>
</html>
